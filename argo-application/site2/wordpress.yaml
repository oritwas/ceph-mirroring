apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  destination:
    namespace: wordpress
    server: https://kubernetes.default.svc
  project: default
  source:
    path: wordpress/overlays/site2
    repoURL: git@github.com:cooktheryan/multisite-application.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
