apiVersion: batch/v1
kind: Job
metadata:
  name: resync-job-9
  namespace: rook-ceph
  labels:
    app: ceph-toolbox-job
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      initContainers:
      - name: config-init-resync
        image: quay.io/rcook/storage-rehost:toolbox
        command: ["/tini"]
        args: ["-g", "-s", "--", "/usr/local/bin/toolbox.sh", "--skip-watch"]
        imagePullPolicy: IfNotPresent
        env:
        - name: ROOK_ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: rook-ceph-mon
              key: admin-secret
        volumeMounts:
        - mountPath: /etc/ceph
          name: ceph-config
        - name: mon-endpoint-volume
          mountPath: /etc/rook
      containers:
      - name: script-resync
        image: quay.io/rcook/storage-rehost:toolbox
        volumeMounts:
        - mountPath: /etc/ceph
          name: ceph-config
          readOnly: true
        command:
        - "bash"
        - "-c"
        - |
          pool="replicapool"
          arr=()
          while IFS= read -r line; do
            arr+=( "$pool/$line" )
          done < <( rbd ls $pool )
          j=0
          for i in "${arr[@]}"
          do
            value=$( rbd mirror image status "$i" | head -4 | tail -1 )
            if [[ $value == *"image is primary"* ]]; then
            else
              rbd mirror image resync "$i"
            fi
            until rbd mirror image status $i | head -2 | tail -1 | grep -q "global_id:";
            do
              sleep 1;
            done
            ((j++))
          done
      volumes:
      - name: mon-endpoint-volume
        configMap:
          name: rook-ceph-mon-endpoints
          items:
          - key: data
            path: mon-endpoints
      - name: ceph-config
        emptyDir: {}
      restartPolicy: Never
